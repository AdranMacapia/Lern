<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Gallery - Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        font-family: "Poppins", sans-serif;
        color: #fff;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        background: linear-gradient(
          109.6deg,
          rgb(44, 83, 131) 18.9%,
          rgb(95, 175, 201) 91.1%
        );
      }
      .navbar {
        background-color: #1c3f60;
        padding: 5px 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar-brand {
        display: flex;
        align-items: center;
        color: #fff;
        text-decoration: none;
        font-size: 24px;
        font-weight: 600;
      }
      .navbar-brand img {
        height: 80px;
        width: auto;
        margin-right: 10px;
      }
      .navbar-menu {
        display: flex;
        list-style-type: none;
        margin: 0;
        padding: 0;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
      }
      .navbar-menu li {
        margin: 0 15px;
      }
      .navbar-menu li a {
        color: #fff;
        text-decoration: none;
        font-weight: 400;
        transition: color 0.3s ease;
      }
      .navbar-menu li a:hover {
        color: #95d5e5;
      }
      .social-icons {
        display: flex;
        list-style-type: none;
        align-items: center;
      }
      .social-icons li {
        margin-left: 15px;
      }
      .social-icons li a {
        color: #fff;
        font-size: 18px;
        transition: color 0.3s ease;
      }
      .social-icons li a:hover {
        color: #95d5e5;
      }
      .content {
        max-width: 600px;
        margin: 2rem auto;
        padding: 1.5rem;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .contact-info {
        margin-bottom: 2rem;
      }

      .contact-info p {
        margin-bottom: 0.5rem;
      }

      .contact-form {
        display: grid;
        gap: 1.5rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 0.5rem;
      }

      input,
      textarea {
        padding: 0.75rem;
        border-radius: 5px;
        border: none;
        background-color: rgba(255, 255, 255, 0.2);
        color: #fff;
      }

      button {
        padding: 0.75rem 1.5rem;
        background-color: #1c3f60;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #2c5d8b;
      }

      @media (max-width: 768px) {
        .content {
          padding: 1rem;
        }

        h1 {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.75rem;
        }

        input,
        textarea,
        button {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="navbar-brand">
        <img src="../assets/logo.png" alt="Logo" />
        Learning Education Resource Network
      </a>
      <ul class="navbar-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
      <ul class="social-icons">
        <li>
          <a
            href="https://www.facebook.com/profile.php?id=61568587173614&mibextid=ZbWKwL"
            aria-label="Facebook"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://x.com/LERNGROUP?t=XgVbYVeVRVOmq_q5Mp2vpg&s=09"
            aria-label="Twitter"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/rizarine-malanay-2114b11b5?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
            aria-label="LinkedIn"
            ><i class="fab fa-linkedin"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="content">
      <h1>Contact Us</h1>
      <div class="contact-info">
        <p><i class="fas fa-envelope"></i> Email: info@LERN.com</p>
        <p><i class="fas fa-phone"></i> Phone: (123) 456-7890</p>
        <p>
          <i class="fas fa-map-marker-alt"></i> Address: en. Santos Ave. Central
          Bicutan, Taguig City
        </p>
      </div>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </body>
</html>
